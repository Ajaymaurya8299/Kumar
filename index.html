const canvas=document.getElementById("c");
const ctx=canvas.getContext("2d");
const img=new Image();
let i=0;

const list=[
"‚ú® ‡§®‡§è ‡§∏‡§æ‡§≤ ‡§ï‡•Ä ‡§®‡§à ‡§¨‡§π‡§æ‡§∞,\n‡§ñ‡•Å‡§∂‡§ø‡§Ø‡•ã‡§Ç ‡§ï‡•Ä ‡§π‡•ã ‡§´‡•Å‡§π‡§æ‡§∞ ‚ú®",

function loadImg(){
  const f=document.getElementById("imgInput").files[0];
  if(!f)return;
  img.src=URL.createObjectURL(f);
  img.onload=function(){
    document.getElementById("cardArea").style.display="block";
    canvas.width=900;canvas.height=1100;
    draw();
  }
}

function draw(){
  ctx.fillStyle="#000";ctx.fillRect(0,0,900,1100);
  ctx.drawImage(img,0,40,900,760);

  let g=ctx.createLinearGradient(0,760,900,1100);
  g.addColorStop(0,"#ff0077cc");
  g.addColorStop(1,"#33ffcc");
  ctx.fillStyle=g;
  ctx.roundRect(30,760,840,320,30);
  ctx.fill();

  ctx.textAlign="center";
  ctx.fillStyle="#fff";
  ctx.strokeStyle="#000";
  ctx.lineWidth=6;
  ctx.font="bold 54px sans-serif";
  let y=880;

  list[i].split("\n").forEach(line=>{
    ctx.strokeText(line,450,y);
    ctx.fillText(line,450,y);
    y+=80;
  });

  ctx.font="bold 64px sans-serif";
  ctx.fillStyle="yellow";
  ctx.strokeText("üéâ Happy New Year 2026 üéâ",450,1080);
  ctx.fillText("üéâ Happy New Year 2026 üéâ",450,1080);
}

function nextShayari(){i=(i+1)%list.length;draw();}
function prevShayari(){i=(i-1+list.length)%list.length;draw();}

function downloadImg(){
  const a=document.createElement("a");
  a.href=canvas.toDataURL();
  a.download="newyear2026.png";

}

async function shareImg(){
