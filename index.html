<script>

/* ‚≠ê CANVAS */
const canvas=c;
const ctx=canvas.getContext("2d");
const img=new Image();
let i=0;

/* IMAGE AUTO COVER FIT */
function drawCover(img,x,y,w,h){
  const r=Math.max(w/img.width,h/img.height);
  const nh=img.height*r, nw=img.width*r;
  ctx.drawImage(img,x-(nw-w)/2,y-(nh-h)/2,nw,nh);
}

/* ‚≠ê SHAYARI LIST */
const list=[
"‡§®‡§è ‡§∏‡§æ‡§≤ ‡§Æ‡•á‡§Ç ‡§Æ‡•á‡§∞‡•á ‡§Ö‡§™‡§®‡•á ‡§∏‡§¨ ‡§ñ‡•Å‡§∂ ‡§∞‡§π‡•á‡§Ç, ‡§∏‡•ç‡§µ‡§∏‡•ç‡§• ‡§∞‡§π‡•á‡§Ç, ‡§∏‡§Æ‡•ç‡§Æ‡§æ‡§® ‡§ï‡•á ‡§∏‡§æ‡§• ‡§Æ‡•Å‡§∏‡•ç‡§ï‡•Å‡§∞‡§æ‡§§‡•á ‡§∞‡§π‡•á‡§Ç üôèüéâ",
"2026 ‡§Æ‡•á‡§Ç ‡§ï‡§ø‡§∏‡•ç‡§Æ‡§§ ‡§®‡§π‡•Ä‡§Ç ‚Äî ‡§π‡§Æ‡§æ‡§∞‡§æ ‡§π‡•å‡§∏‡§≤‡§æ ‡§ï‡§æ‡§Æ ‡§ï‡§∞‡•á‡§ó‡§æ üí•üéâ",
"‡§®‡§Ø‡§æ ‡§∏‡§æ‡§≤ ‡§π‡•à‚Ä¶ ‡§ï‡§π‡§æ‡§®‡•Ä ‡§Ö‡§™‡§®‡•Ä ‡§≤‡§ø‡§ñ‡§®‡•Ä ‡§π‡•à ‚ú®üìñ",
"2025 ‡§®‡•á ‡§ó‡§ø‡§∞‡§æ‡§Ø‡§æ ‡§∏‡§π‡•Ä ‚Äî 2026 ‡§â‡§°‡§º‡§®‡•á ‡§ï‡§æ ‡§∏‡§æ‡§≤ ‡§π‡•à üöÄüî•",
"‡§á‡§∏ ‡§®‡§è ‡§∏‡§æ‡§≤ ‡§è‡§ï ‡§π‡•Ä ‡§µ‡§æ‡§¶‡§æ ‚Äî ‡§ñ‡•Å‡§¶ ‡§ï‡•ã ‡§ï‡§≠‡•Ä ‡§õ‡•ã‡§ü‡§æ ‡§®‡§π‡•Ä‡§Ç ‡§∏‡§Æ‡§ù‡•á‡§Ç‡§ó‡•á üí™üéá",
"‡§®‡§Ø‡§æ ‡§∏‡§æ‡§≤ ‡§Æ‡§æ‡§Ç‡§ó‡§®‡•á ‡§ï‡§æ ‡§®‡§π‡•Ä‡§Ç ‚Äî ‡§¨‡§®‡§æ‡§®‡•á ‡§ï‡§æ ‡§π‡•ã‡§§‡§æ ‡§π‡•à ‚ö°üéâ",
"Happy New Year ‡§®‡§π‡•Ä‡§Ç ‚Äî Happy New Life üéâ‚ú®"
];

/* LOAD IMAGE */
function loadImg(){
  const f=imgInput.files[0];
  if(!f)return;

  img.src=URL.createObjectURL(f);

  img.onload=()=>{
    c.style.display="block";
    actions.style.display="block";
    canvas.width=900; canvas.height=1100;
    draw();
  }
}

/* ‚≠ê MAIN DRAW FUNCTION */
function draw(){

  /* background */
  let bg=ctx.createLinearGradient(0,0,900,1100);
  bg.addColorStop(0,"#020617");
  bg.addColorStop(1,"#0f172a");
  ctx.fillStyle=bg;
  ctx.fillRect(0,0,900,1100);

  /* image auto crop */
  drawCover(img,0,80,900,680);

  /* SHAYARI BOX */
  const boxX=40, boxY=800, boxW=820, boxH=240;

  ctx.fillStyle="rgba(0,0,0,0.55)";
  ctx.roundRect(boxX,boxY,boxW,boxH,26);
  ctx.fill();

  /* AUTO FIT SHAYARI */
  let text=list[i];
  let fontSize=44, lines=[], textHeight;

  do{
    ctx.font="700 "+fontSize+"px Poppins";
    let words=text.split(" ");
    let line="";
    lines=[];
    for(let w of words){
      let test=line+w+" ";
      if(ctx.measureText(test).width>boxW-70){
        lines.push(line);
        line=w+" ";
      }else line=test;
    }
    lines.push(line);
    textHeight=lines.length*(fontSize+6);
    if(textHeight<boxH-30)break;
    fontSize-=2;
  }while(fontSize>20);

  ctx.textAlign="center";
  ctx.fillStyle="white";
  ctx.strokeStyle="black";
  ctx.lineWidth=5;

  let startY=boxY+55;
  for(let l of lines){
    ctx.strokeText(l,450,startY);
    ctx.fillText(l,450,startY);
    startY+=fontSize+6;
  }

  /* GOLD HAPPY NEW YEAR 2026 */
  const g=ctx.createLinearGradient(0,1020,900,1100);
  g.addColorStop(0,"#ffd700");
  g.addColorStop(1,"#ff9f00");

  ctx.font="900 64px Poppins";
  ctx.fillStyle=g;
  ctx.strokeStyle="black";
  ctx.lineWidth=7;

  ctx.strokeText("‚ú® HAPPY NEW YEAR 2026 ‚ú®",450,1070);
  ctx.fillText("‚ú® HAPPY NEW YEAR 2026 ‚ú®",450,1070);
}

/* NEXT / PREV */
function nextShayari(){i=(i+1)%list.length;draw();}
function prevShayari(){i=(i-1+list.length)%list.length;draw();}
