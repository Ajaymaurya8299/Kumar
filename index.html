<!DOCTYPE html>
<html lang="hi">
<head>

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>VIP New Year Wishes Maker</title>

<style>

body{
  margin:0;
  font-family:Poppins,Arial;
  background:radial-gradient(circle at top,#111,#000);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

.container{
  width:92%;
  max-width:480px;
}

h2{
  text-align:center;
  margin-bottom:6px;
}

/* main big button */
.big-btn{
  background:linear-gradient(135deg,#ff512f,#dd2476);
  color:white;
  padding:18px;
  font-size:20px;
  border:none;
  border-radius:40px;
  width:100%;
  font-weight:bold;
  box-shadow:0 14px 35px rgba(0,0,0,.6);
  margin-top:10px;
}

/* hidden class */
.hidden{display:none}

/* skip button */
.skip-btn{
  background:linear-gradient(135deg,#00e676,#1de9b6);
  color:#000;
  font-weight:900;
}

#editScreen{display:none}

/* glowing card */
.card{
  margin-top:10px;
  border-radius:26px;
  padding:8px;
  background:linear-gradient(145deg,#ff9a9e,#fad0c4,#a18cd1,#6dd5fa);
  background-size:400% 400%;
  animation:vip 7s ease infinite;
  box-shadow:0 20px 55px rgba(0,0,0,.7);
}

@keyframes vip{
  0%{background-position:0% 0%}
  50%{background-position:100% 100%}
  100%{background-position:0% 0%}
}

canvas{
  width:100%;
  border-radius:22px;
}

/* small buttons */
.btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:30px;
  margin-top:8px;
  font-size:16px;
  font-weight:bold;
}

.prev{background:#00c6ff;color:white}
.next{background:#2ecc71;color:white}
.share{background:#ffffff;color:#000}
.back{background:#ff1744;color:white}

</style>
</head>

<body>

<div class="container">

  <h2>ЁЯОЙ VIP New Year Wishes Maker ЁЯОЙ</h2>

  <!-- тнР Skip Ad (рдкрд╣рд▓реЗ hidden) -->
  <button id="skipBtn" class="big-btn skip-btn hidden" onclick="skipAd()">
    тПн Skip Ad
  </button>

  <!-- upload screen -->
  <div id="uploadScreen">

    <input type="file" id="imgInput" accept="image/*" hidden>

    <button class="big-btn"
            onclick="openAd(); document.getElementById('imgInput').click()">
      ЁЯУд рдЕрдкрдиреА рдлреЛрдЯреЛ рдЕрдкрд▓реЛрдб рдХрд░реЗрдВ
    </button>
  </div>

  <!-- edit screen -->
  <div id="editScreen">

    <div class="card">
      <canvas id="c"></canvas>
    </div>

    <button class="btn prev" onclick="openAd(); prevShayari()">тмЕ рдкрд┐рдЫрд▓реА рд╢рд╛рдпрд░реА</button>
    <button class="btn next" onclick="openAd(); nextShayari()">тЬи рдЕрдЧрд▓реА рд╢рд╛рдпрд░реА</button>
    <button class="btn share" onclick="openAd(); shareImage()">ЁЯЪА рд╢реЗрдпрд░ рдХрд░реЗрдВ</button>
    <button class="btn back" onclick="openAd(); goBack()">тмЕ рд╡рд╛рдкрд╕ рдЬрд╛рдПрдБ</button>

  </div>

</div>

<script>

/* ЁЯФЧ рдЖрдкрдХреА рд╕рд╛рдЗрдЯ рд▓рд┐рдВрдХ (Share рдХреЗ рд╕рд╛рде рдЬрд╛рдПрдЧреА) */
const SITE_LINK="https://ajaymaurya8299.github.io/Kumar/";

/* тнР SMARTLINK тАУ рдирдИ tab + 5 рд╕реЗрдХрдВрдб рдмрд╛рдж Skip рджрд┐рдЦреЗрдЧрд╛ */
function openAd(){

  const adUrl="https://www.effectivegatecpm.com/bn12v8x3hx?key=fd0a9f972b9219bd4ab142f2e4011868";

  // ad рдирдИ tab рдореЗрдВ рдЦреБрд▓реЗрдЧрд╛
  window.open(adUrl,"_blank");

  // Skip рдЫреБрдкрд╛рдУ
  const skip=document.getElementById("skipBtn");
  skip.classList.add("hidden");

  // 5 рд╕реЗрдХрдВрдб рдмрд╛рдж рджрд┐рдЦрд╛рдУ
  setTimeout(()=>{
    skip.classList.remove("hidden");
  },5000);
}

/* тПн Skip */
function skipAd(){
  alert("Ad skipped ЁЯЩВ рдЬрд╛рд░реА рд░рдЦреЗрдВ");
}

/* CANVAS */
const canvas=document.getElementById("c");
const ctx=canvas.getContext("2d");
const img=new Image();
let index=0;

/* тнР Shayari List */
const shayariList=[
"тЬи рдирдП рд╕рд╛рд▓ рдХреА рдирдИ рдмрд╣рд╛рд░,\nрдЦреБрд╢рд┐рдпреЛрдВ рдХреА рд╣реЛ рдлреБрд╣рд╛рд░ тЬи",
"ЁЯТЦ рдореБрд╕реНрдХрд╛рди рд░рд╣реЗ рд╣рдореЗрд╢рд╛ рд╕рд╛рде,\nрдирдпрд╛ рд╕рд╛рд▓ рджреЗ рдЦреБрд╢рд┐рдпреЛрдВ рдХреА рд╕реМрдЧрд╛рдд ЁЯТЦ",
"ЁЯОЙ рд╣рд░ рджрд┐рди рдЖрдкрдХрд╛ рдЦрд╛рд╕ рдмрдиреЗ,\nрдирдпрд╛ рд╕рд╛рд▓ рд╕реБрдкрд░рд╕реНрдЯрд╛рд░ рдмрдиреЗ ЁЯОЙ",
"ЁЯМЯ рджреБрдЖ рд╣реИ рд░рдм рд╕реЗ рдпрд╣реА,\nрдкреВрд░рд╛ рд╣реЛ рд╣рд░ рд╕рдкрдирд╛ рддреБрдореНрд╣рд╛рд░рд╛ ЁЯМЯ",
"ЁЯФе рджрд┐рд▓ рдореЗрдВ рд╣реЛ рдЦреБрд╢рд┐рдпреЛрдВ рдХрд╛ рдЙрдЬрд╛рд▓рд╛,\nрдирдпрд╛ рд╕рд╛рд▓ рд▓рдЧреЗ рд╕рдмрд╕реЗ рдирд┐рд░рд╛рд▓рд╛ ЁЯФе"
];

/* Upload */
document.getElementById("imgInput").addEventListener("change",e=>{
  img.src=URL.createObjectURL(e.target.files[0]);

  img.onload=function(){

    document.getElementById("uploadScreen").style.display="none";
    document.getElementById("editScreen").style.display="block";

    canvas.width=900;
    canvas.height=1100;

    drawCard();
  }
});

/* Draw card */
function drawCard(){

  ctx.fillStyle="#000";
  ctx.fillRect(0,0,900,1100);

  ctx.drawImage(img,0,70,900,820);

  let g=ctx.createLinearGradient(0,720,900,1100);
  g.addColorStop(0,"rgba(255,0,150,.95)");
  g.addColorStop(0.5,"rgba(0,255,200,.95)");
  g.addColorStop(1,"rgba(255,220,0,.95)");
  ctx.fillStyle=g;

  ctx.beginPath();
  ctx.roundRect(28,720,844,350,35);
  ctx.fill();

  let text=shayariList[index];

  ctx.font="bold 60px sans-serif";
  ctx.textAlign="center";
  ctx.fillStyle="white";
  ctx.strokeStyle="black";
  ctx.lineWidth=8;

  let y=855;
  text.split("\n").forEach(line=>{
    ctx.strokeText(line,450,y);
    ctx.fillText(line,450,y);
    y+=86;
  });

  ctx.font="bold 66px sans-serif";
  ctx.fillStyle="#ffeb3b";
  ctx.strokeStyle="#000";
  ctx.strokeText("ЁЯОЙ Happy New Year 2026 ЁЯОЙ",450,1075);
  ctx.fillText("ЁЯОЙ Happy New Year 2026 ЁЯОЙ",450,1075);
}

function nextShayari(){ index=(index+1)%shayariList.length; drawCard(); }
function prevShayari(){ index=(index-1+shayariList.length)%shayariList.length; drawCard(); }

function goBack(){
  document.getElementById("uploadScreen").style.display="block";
  document.getElementById("editScreen").style.display="none";
}

async function shareImage(){

  let blob=await new Promise(res=>canvas.toBlob(res,"image/png"));
  let file=new File([blob],"newyear_card.png",{type:"image/png"});

  if(navigator.share && navigator.canShare && navigator.canShare({files:[file]})){
    await navigator.share({
      title:"VIP New Year Wish",
      text:`ЁЯОЙ Happy New Year 2026 ЁЯОЙ\nЁЯСЙ рдпрд╣рд╛рдБ рдмрдирд╛рдУ рдЕрдкрдирд╛ рдХрд╛рд░реНрдб:\n${SITE_LINK}`,
      files:[file]
    });
    return;
  }

  alert("рдЖрдкрдХреЗ рдмреНрд░рд╛рдЙрдЬрд╝рд░ рдореЗрдВ direct share support рдирд╣реАрдВ рд╣реИред");
}

</script>

</body>
</html>
