<script>

/* тнР SHARE IMAGE + TEXT + LINK + QR тнР */
async function shareImg(){

const c=document.getElementById("canvas");
const ctx=c.getContext("2d");

c.width=1080;
c.height=1080;

/* gradient bg */
let g=ctx.createLinearGradient(0,0,1080,1080);
g.addColorStop(0,"#ff9a9e");
g.addColorStop(1,"#8fd3f4");

/* round user photo */
if(dp.src){

 ctx.save();

 ctx.arc(540,240,180,0,Math.PI*2);

 ctx.drawImage(img,340,40,400,400);

}

 });

});

}

/* text wrap */
function wrapText(ctx,text,x,y,maxWidth,lineHeight){
let words=text.split(" ");let line="";
for(let n=0;n<words.length;n++){
let test=line+words[n]+" ";
if(ctx.measureText(test).width>maxWidth){
 ctx.fillText(line,x,y);
 line=words[n]+" ";
 y+=lineHeight;
}else line=test;
}
ctx.fillText(line,x,y);
}
