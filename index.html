<body>

<!-- Upload Screen -->

<script>

/* 50+ mix shayari list (VIP Selected) */

"ЁЯТЦ рддреЗрд░реА рдореБрд╕реНрдХрд╛рди рдореЗрд░реА рдкрд╣рдЪрд╛рди,\nрдирдпрд╛ рд╕рд╛рд▓ рдмрд╕ рд░рд╣реЗ рддреЗрд░рд╛ рдирд╛рдо ЁЯТЦ",
"тЬи рд╣рд░ рдЦреНрд╡рд╛рд╣рд┐рд╢ рд╣реЛ рдкреВрд░реА,\nрдирдпрд╛ рд╕рд╛рд▓ рд▓рд╛рдП рдЦреБрд╢рд┐рдпреЛрдВ рдХреА рджреВрд░реА тЬи",
"ЁЯОЙ рд╣рдВрд╕реА рдЖрдкрдХрд╛ рд╕рд╛рде рди рдЫреЛрдбрд╝реЗ,\nрдирдпрд╛ рд╕рд╛рд▓ рд╣рд░ рдЧрд╝рдо рддреЛрдбрд╝реЗ ЁЯОЙ",
"ЁЯТл рдирдП рд╕рд╛рд▓ рдореЗрдВ рдорд┐рд▓реЗ рдРрд╕реА рдЙрдбрд╝рд╛рди,\nрдКрдкрд░ рд╣реА рдКрдкрд░ рд╣реЛ рдЖрдкрдХреА рдкрд╣рдЪрд╛рди ЁЯТл",
"ЁЯМ╕ рд░рд┐рд╢реНрддреЗ рд░рд╣реЗрдВ рдЕрдкрдиреЗ рдкреНрдпрд╛рд░реЗ,\nрдирдпрд╛ рд╕рд╛рд▓ рдЦреБрд╢рд┐рдпрд╛рдБ рджреЗ рдвреЗрд░ рд╕рд╛рд░реЗ ЁЯМ╕",
"ЁЯФе рдЬрд┐рдВрджрдЧреА рдореЗрдВ рдЖрдП рдирдпрд╛ рдЙрдЬрд╛рд▓рд╛,\nрд╕рд╛рд▓ рдирдпрд╛ рд▓рдЧреЗ рд╕рдмрд╕реЗ рдирд┐рд░рд╛рд▓рд╛ ЁЯФе",
"ЁЯШК рдореБрд╕реНрдХрд╛рди рд╣реЛ рд╣реЛрдареЛрдВ рдкрд░ рд╕рджрд╛,\nрдирдпрд╛ рд╕рд╛рд▓ рджреЗ рдЦреБрд╢рд┐рдпреЛрдВ рдХреА рджрд╡рд╛ ЁЯШК",
"ЁЯМ║ рджреБрдЖ рд╣реИ рдореЗрд░реА рд░рдм рд╕реЗ,\nрд╣рд░ рдкрд▓ рдЖрдкрдХрд╛ рд╣рдВрд╕реА рднрд░рд╛ рд╣реЛ ЁЯМ║",
"ЁЯОЖ рдирдпрд╛ рд╕рд╛рд▓ рджреЗ рдирдИ рд░реЛрд╢рдиреА,\nрдЦрд┐рд▓реЗ рд╣рд░ рджрд┐рди рдЖрдкрдХреА рдЬрд┐рдВрджрдЧреА ЁЯОЖ"
];

/* Upload Image */
document.getElementById("imgInput").addEventListener("change",e=>{
  img.src=URL.createObjectURL(e.target.files[0]);

  img.onload=function(){

    document.getElementById("uploadScreen").style.display="none";
    document.getElementById("editScreen").style.display="block";

    canvas.width=900;
    canvas.height=1100;

    drawCard();
  }
});

/* Main draw function */
function drawCard(){

  // background
  ctx.fillStyle="#000";
  ctx.fillRect(0,0,900,1100);

  // user image full brightness
  ctx.drawImage(img,0,80,900,800);

  // VIP glow colorful panel
  let g=ctx.createLinearGradient(0,720,900,1100);
  g.addColorStop(0,"rgba(255,0,150,0.95)");
  g.addColorStop(0.5,"rgba(0,255,180,0.95)");
  g.addColorStop(1,"rgba(255,200,0,0.95)");
  ctx.fillStyle=g;

  ctx.beginPath();
  ctx.roundRect(28,720,844,350,35);
  ctx.fill();

  // shayari text
  let text=shayariList[index];

  ctx.font="bold 60px sans-serif";
  ctx.textAlign="center";
  ctx.fillStyle="white";
  ctx.strokeStyle="black";
  ctx.lineWidth=8;

  let y=860;
  text.split("\n").forEach(line=>{
    ctx.strokeText(line,450,y);
    ctx.fillText(line,450,y);
    y+=85;
  });

  // VIP 2026 heading
  ctx.font="bold 64px sans-serif";
  ctx.fillStyle="#ffeb3b";
  ctx.strokeStyle="#000";
  ctx.strokeText("ЁЯОЙ Happy New Year 2026 ЁЯОЙ",450,1075);
  ctx.fillText("ЁЯОЙ Happy New Year 2026 ЁЯОЙ",450,1075);
}

/* Next / Previous */
function nextShayari(){
  index=(index+1)%shayariList.length;
  drawCard();
}

function prevShayari(){
  index=(index-1+shayariList.length)%shayariList.length;
  drawCard();
}

/* Back to upload screen */
function goBack(){
  document.getElementById("uploadScreen").style.display="block";
  document.getElementById("editScreen").style.display="none";
}

/* Native Share */
async function shareImage(){

  let blob=await new Promise(res=>canvas.toBlob(res,"image/png"));
  let file=new File([blob],"vip_newyear.png",{type:"image/png"});

  if(navigator.share && navigator.canShare && navigator.canShare({files:[file]})){
    await navigator.share({
      title:"VIP New Year Wish",
      text:"ЁЯОЙ Happy New Year 2026 ЁЯОЙ",
      files:[file]
    });
    return;
  }

  alert("рдЖрдкрдХреЗ рдмреНрд░рд╛рдЙрдЬрд╝рд░ рдореЗрдВ рд╢реЗрдпрд░ рдкреИрдирд▓ рд╕рдкреЛрд░реНрдЯ рдирд╣реАрдВ рд╣реИ (HTTPS рдкрд░ рдЪрд▓рд╛рдПрдБ)");
}

</script>
