/* LOAD IMAGE */
function loadImg(){

/* тнР MAIN DRAW FUNCTION */
function draw(){

  /* background */
  let bg=ctx.createLinearGradient(0,0,900,1100);
  bg.addColorStop(0,"#020617");
  bg.addColorStop(1,"#0f172a");
  ctx.fillStyle=bg;
  ctx.fillRect(0,0,900,1100);

  /* image auto crop */
  drawCover(img,0,80,900,680);

  /* SHAYARI BOX */
  const boxX=40, boxY=800, boxW=820, boxH=240;

  ctx.fillStyle="rgba(0,0,0,0.55)";
  ctx.roundRect(boxX,boxY,boxW,boxH,26);
  ctx.fill();

  /* AUTO FIT SHAYARI */
  let text=list[i];
  let fontSize=44, lines=[], textHeight;

  do{
    ctx.font="700 "+fontSize+"px Poppins";
    let words=text.split(" ");
    let line="";
    lines=[];
    for(let w of words){
      let test=line+w+" ";
      if(ctx.measureText(test).width>boxW-70){
        lines.push(line);
        line=w+" ";
      }else line=test;
    }
    lines.push(line);
    textHeight=lines.length*(fontSize+6);
    if(textHeight<boxH-30)break;
    fontSize-=2;
  }while(fontSize>20);

  ctx.textAlign="center";
  ctx.fillStyle="white";
  ctx.strokeStyle="black";
  ctx.lineWidth=5;

  let startY=boxY+55;
  for(let l of lines){
    ctx.strokeText(l,450,startY);
    ctx.fillText(l,450,startY);
    startY+=fontSize+6;
  }

  /* GOLD HAPPY NEW YEAR 2026 */

  g.addColorStop(0,"#ffd700");

  ctx.strokeStyle="black";
  ctx.lineWidth=7;

  ctx.fillText("тЬи HAPPY NEW YEAR 2026 тЬи",450,1070);
}
